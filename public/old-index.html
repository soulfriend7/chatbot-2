<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Чат-бот</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> AI Чат-бот</h1>
            <div class="header-controls">
                <button id="clearChat" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> Очистить
                </button>
                <button id="embeddingBtn" class="btn btn-info">
                    <i class="fas fa-brain"></i> Эмбеддинг
                </button>
            </div>
        </header>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <div class="welcome-message">
                    <div class="message ai-message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>Привет! Я AI ассистент. Можете писать мне текстом или использовать голосовой ввод. Чем могу помочь?</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Введите ваше сообщение..." rows="1"></textarea>
                    <div class="input-controls">
                        <button id="voiceBtn" class="btn btn-voice" title="Голосовой ввод">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="sendBtn" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно для эмбеддингов -->
        <div id="embeddingModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-brain"></i> Создание эмбеддинга</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <textarea id="embeddingText" placeholder="Введите текст для создания эмбеддинга..." rows="5"></textarea>
                    <button id="createEmbedding" class="btn btn-primary">Создать эмбеддинг</button>
                    <div id="embeddingResult" class="embedding-result"></div>
                </div>
            </div>
        </div>

        <!-- Индикатор записи -->
        <div id="recordingIndicator" class="recording-indicator">
            <div class="recording-animation">
                <i class="fas fa-microphone"></i>
                <span>Запись...</span>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
